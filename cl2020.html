<H2>再生可能エネルギー</H2>
　地球温暖化が世界中で問題になっている中で、太陽光や風力などの温室効果ガスを出さない再生可能エネルギーが注目されている。
  中でも、特に身近に感じるのは太陽光発電である。
　現在では、住宅の屋根に設置されたりと、目にすることが多くなってきた。
  しかし、実際に太陽光発電について知っている人そんなに多くない。
  
  <BR>
  再生可能エネルギーとは

  <BR>
